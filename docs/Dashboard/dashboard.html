<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagensutilizadas/imagensutilizadas1/favicon.ico" type="image/x-icon">
    <title>Saint Blue/Dashboard</title>
    <link rel="stylesheet" href="../Dashboard/dashboard.css">
    <link rel="stylesheet" href="../Perfil/perfil.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="menu">
        <i class="bi bi-list"></i>
        <i class="bi bi-x-lg"></i>
    </div>
    <div class="barra-lateral">
        <div>
            <div class="nome-pagina">
                <img src="../Dashboard/imagensutilizadas/saint_500.png" alt="Menu_Toggle" id="menu_icon">
                <span class="txt_logo">SaintBlue</span>
            </div>
        </div>
        <nav class="navegacao">
            <ul>
                <li class="fixe_inicio">
                    <a href="#" rel="next" target="_self" class="active">
                        <i class="bi bi-house-door"></i>
                        <span class="txtNavegacao">Inicio</span>
                    </a>
                </li>

                <li>
                    <a href="../Estoque/estoque.html" rel="next" target="_self">
                        <i class="bi bi-boxes"></i>
                        <span class="txtNavegacao">Estoque</span>
                    </a>
                </li>

                <li>
                    <a href="../Vendas/vendas.html" rel="next" target="_self">
                        <i class="bi bi-graph-up-arrow"></i>
                        <span class="txtNavegacao">Vendas</span>
                    </a>
                </li>

                <li>
                    <a href="../Fornecedores/fornecedores.html" rel="next" target="_self">
                        <i class="bi bi-person-workspace"></i>
                        <span class="txtNavegacao">Fornecedores</span>
                    </a>
                </li>

                <li>
                    <a href="../Colaboradores/colaboradores.html" rel="next" target="_self">
                        <i class="bi bi-file-earmark-person"></i>
                        <span class="txtNavegacao">Colaboradores</span>
                    </a>
                </li>               
            </ul>
        </nav>
        <div>
            <div class="linha"></div>
        </div>
        <div class="modo_escuro">
            <div class="info">
                <i class="bi bi-moon"></i>
                <span>Dark Theme</span>
            </div>
            <div class="switch">
                <div class="base">
                    <div class="circulo">
                    </div>
                </div>
            </div>
        </div>
        <div class="sair">
            <ul>
                <li>
                    <a href="../login.html" rel="next" target="_self">
                        <i class="bi bi-box-arrow-left"></i>
                        <span class="btnSair">Sair</span>
                    </a>
                </li>
            </ul>
        </div>    
        <div class="usuario">
            <img src="../Dashboard/imagensutilizadas/263457215_5031922253486891_358383527080523036_n.jpg" alt="Botão de Acesso" class="open-popup-btn" onclick="openPopup()">
            <div class="info-usuario">
                <div class="nome_telefone">
                    <span class="nome">Richard Gois</span>
                </div>
                <div>
                    <i class="bi bi-three-dots-vertical"></i>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <h1 class="aba">Inicio</h1>
        </div>
        <br>
        <div>
            <div class="linha_main"></div>
        </div>
    
        
        <br>
        <div class="cards">
            <div class="caixa" id="caixa_faturamento">
                <h2 class="titulo">Faturamento 2024</h2>
                <p class="valor">R$ 10.000</p>
            </div>
            <div class="caixa" id="caixa_venda">
                <h2 class="titulo">Vendas Hoje</h2>
                <p class="valor">R$ 5.000</p>
            </div>
            <div class="caixa" id="caixa_estoque">
                <h2 class="titulo">Produtos em Estoque</h2>
                <p class="valor">120 unid</p>
            </div>
        </div>

        <!-- Pop-up com formato de celular -->
        <div class="popup-overlay" id="popupOverlay">
            <div class="popup-content" id="popupContent">
                <!-- Botão para fechar o pop-up -->
                <span class="close-popup" onclick="closePopup()">&times;</span>
                
                <!-- Conteúdo do pop-up -->
                <div class="popup-header">
                    <h2>Perfil</h2>
                </div>
                <div class="perfil">
                    <div class="form">
                        <label class="photo-upload" for="product-image"><i class="bi bi-person-bounding-box"></i>Foto de Perfil</label>
                        <input type="file" id="product-image" name="product-image" accept="image/*" required>
                    
                        <div class="informacoes">
                            <h2>Nome:</h2>
                            <input type="text" placeholder="Nome">
                            
                            <h2>Tel.:</h2>
                            <input type="text" placeholder="Tel.">
                            
                            <h2>E-mail:</h2>
                            <input type="email" placeholder="email">
                            
                            <h2>Endereço:</h2>
                            <input type="text" placeholder="End.">
                        </div>
                        
                        <div class="btn">
                            <button class="btn_txt">Alterar Perfil</button>
                        </div>
                    </div> <!-- Fechamento da div form -->
                </div>
                
                <div class="popup-btnSair">
                    <button class="popup-action-btn">Salvar</button>
                </div>
            </div> <!-- Fechamento da div popup-content -->
        </div> <!-- Fechamento da div popup-overlay --> 
    </main>
    <script src="../Dashboard/script.js"></script>
</body>
</html>
